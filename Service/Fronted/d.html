<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filesb — Download</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0a;
      --panel:#000;
      --text:#e5fff4;
      --muted:#89f0c2;
      --border:#0f3a2e;
      --primary:#10b981;
      --primary-press:#059669;
      --focus:#22c55e;
    }
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      padding:40px 60px;
      text-align:center;
      box-shadow:0 0 28px rgba(16,185,129,.12);
      width:min(560px,94vw);
    }
    .title{
      color:var(--primary);
      font-weight:700;
      font-size:28px;
      margin-bottom:12px;
    }
    .status{
      color:var(--muted);
      font-size:16px;
      margin:0 0 18px;
    }
    .progress-wrap{
      display:flex; align-items:center; gap:10px; justify-content:center;
    }
    .progress{
      width:360px; max-width:70vw; height:12px;
      border-radius:999px; background:#0c2a22; overflow:hidden;
      border:1px solid #145a42; position:relative;
    }
    .bar{
      height:100%; width:0%; background:var(--primary); transition:width .12s linear;
    }
    .percent{ width:56px; text-align:right; font-size:13px; color:var(--muted); }
    /* Индикация, когда нет Content-Length */
    .indeterminate .bar{
      position:absolute; left:0; width:40%;
      animation: indet 1.1s infinite linear;
    }
    @keyframes indet{
      0%{ transform:translateX(-100%); }
      50%{ transform:translateX(60%); }
      100%{ transform:translateX(160%); }
    }
    .hint{ margin-top:10px; font-size:12px; color:var(--muted); opacity:.9; }
    .error{ color:#ffb4b4; }
  </style>
</head>
<body>
<div class="card" role="status" aria-live="polite">
  <div class="title">File is downloading...</div>
  <p id="status" class="status">Preparing download</p>

  <div class="progress-wrap" aria-label="Download progress">
    <div id="progress" class="progress" aria-hidden="false">
      <div id="bar" class="bar"></div>
    </div>
    <div id="percent" class="percent">0%</div>
  </div>

  <div id="hint" class="hint">Do not close this tab</div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const namer = params.get('namer') || 'file';

  const statusEl = document.getElementById('status');
  const progressEl = document.getElementById('progress');
  const barEl = document.getElementById('bar');
  const percentEl = document.getElementById('percent');

  async function startDownload(){
    try{
      statusEl.textContent = 'Connecting to server';
      const res = await fetch(`/d/api?namer=${encodeURIComponent(namer)}`, { method: 'GET' });

      if(!res.ok) throw new Error(`Server responded with ${res.status}`);

      const contentLengthHeader = res.headers.get('Content-Length');
      const total = contentLengthHeader ? parseInt(contentLengthHeader, 10) : 0;

      if(!total || Number.isNaN(total)){
        // Нет Content-Length — включаем «неопределённый» режим
        progressEl.classList.add('indeterminate');
        percentEl.textContent = '—';
      }

      const reader = res.body.getReader();
      const chunks = [];
      let received = 0;

      statusEl.textContent = 'Downloading';

      while(true){
        const {value, done} = await reader.read();
        if(done) break;

        chunks.push(value);
        received += value.length;

        if(total){
          const pct = Math.max(0, Math.min(100, Math.floor((received / total) * 100)));
          barEl.style.width = pct + '%';
          percentEl.textContent = pct + '%';
        }
      }

      // Снятие индикации, если была «индетерминейт»
      if(progressEl.classList.contains('indeterminate')){
        progressEl.classList.remove('indeterminate');
        barEl.style.width = '100%';
        percentEl.textContent = '100%';
      }

      statusEl.textContent = 'Finalizing';

      // Собираем Blob и инициируем скачивание
      const blob = new Blob(chunks);
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = namer;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

      statusEl.textContent = 'Download started';
    } catch(err){
      statusEl.textContent = 'Error: ' + (err && err.message ? err.message : err);
      statusEl.classList.add('error');
    }
  }

  startDownload();
</script>
</body>
</html>
