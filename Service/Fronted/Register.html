<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filesb — Sign up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0a;
      --panel:#000000;
      --text:#e5fff4;
      --muted:#89f0c2;
      --border:#0f3a2e;
      --primary:#10b981;
      --primary-press:#059669;
      --danger:#dc2626;
      --danger-bg:#3b0b0b;
      --focus:#22c55e;
    }
    *,*::before,*::after{ box-sizing: border-box; }
    html,body{
      height:100%;
      background:var(--bg);
      color:var(--text);
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    .container{ max-width:440px; margin:0 auto; padding:64px 16px; }
    .brand{ text-align:center; margin-bottom:20px; letter-spacing:.5px; font-weight:700; color:var(--primary); }
    .brand small{ display:block; color:var(--muted); font-weight:400; opacity:.8; margin-top:6px; }
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      padding:28px;
      box-shadow:0 0 28px rgba(16,185,129,.12);
    }
    h1{ font-size:28px; font-weight:700; margin:0 0 8px; text-align:center; color:var(--primary); }
    .sub{ text-align:center; color:var(--muted); font-size:14px; margin-bottom:20px; }
    .field{ margin-bottom:16px; }
    label{ display:block; font-size:14px; margin-bottom:8px; color:var(--muted); }
    .input-wrap{ position:relative; }
    .input{
      width:100%;
      padding:14px 90px 14px 14px;
      background:#07110e;
      border:1px solid var(--border);
      border-radius:10px;
      color:var(--text);
      font-size:16px;
      outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    .input::placeholder{ color:#4bbd8f; }
    .input:focus{ border-color:var(--focus); box-shadow:0 0 0 3px rgba(34,197,94,.15); }
    .toggle{
      position:absolute; right:8px; top:50%; transform:translateY(-50%);
      background:transparent; border:0; color:var(--muted); font-size:13px; cursor:pointer; padding:6px 10px; border-radius:8px;
    }
    .toggle:hover{ color:var(--text); }
    .btn-primary{
      width:100%; padding:14px 20px; font-weight:600; border-radius:10px;
      background:var(--primary); color:#00150e; border:none; cursor:pointer;
      transition:background .15s ease, transform .06s ease; font-size:17px;
    }
    .btn-primary:hover{ background:var(--primary-press); }
    .btn-primary:active{ transform:translateY(1px); }
    .btn-primary[disabled]{ opacity:.7; cursor:not-allowed; }
    .link{ display:inline-block; font-size:15px; color:var(--muted); text-decoration:none; cursor:pointer; }
    .link:hover{ color:var(--text); }
    .actions{ display:flex; justify-content:space-between; margin-top:6px; margin-bottom:10px; }
    .message{
      margin-top:16px; padding:12px; border-radius:10px; border:1px solid var(--border);
      background:#061b14; color:#89f0c2; font-weight:600; text-align:center; display:none;
    }
    .message.success{ background:#072015; color:var(--primary); border-color:#145a42; display:block; }
    .message.error{ background:var(--danger-bg); color:#ffb4b4; border-color:#6b1111; display:block; }
    .footer{ margin-top:20px; text-align:center; font-size:12px; color:#89f0c2; opacity:.8; }
  </style>
</head>
<body>
<div class="container">
  <div class="brand">
    Filesb
    <small>Fast file sharing without extra steps</small>
  </div>

  <div class="card" role="region" aria-labelledby="title">
    <h1 id="title">Sign up</h1>
    <p class="sub">Create an account to access your personal files</p>

    <!-- IMPORTANT: all requests go to /register/api -->
    <form id="registerForm" action="/register/api" method="post" novalidate>
      <div class="field">
        <label for="name">Name</label>
        <div class="input-wrap">
          <input id="name" class="input" type="text" name="name" placeholder="Your name" required minlength="2" autocomplete="name" />
        </div>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <div class="input-wrap">
          <input id="email" class="input" type="email" name="email" placeholder="name@example.com" required autocomplete="email" />
        </div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="input-wrap">
          <input id="password" class="input" type="password" name="password" placeholder="Create a password" required autocomplete="new-password" minlength="6" />
          <button type="button" class="toggle" id="togglePwd" aria-label="Show password">Show</button>
        </div>
      </div>

      <div class="actions">
        <a class="link" href="/login">I already have an account</a>
        <span></span>
      </div>

      <button id="submitBtn" type="submit" class="btn-primary">Create account</button>
      <div id="responseMessage" class="message" aria-live="polite"></div>
    </form>

    <div class="footer">© 2025 Filesb</div>
  </div>
</div>

<script>
  const form = document.getElementById('registerForm');
  const responseDiv = document.getElementById('responseMessage');
  const submitBtn = document.getElementById('submitBtn');
  const togglePwd = document.getElementById('togglePwd');
  const pwdInput = document.getElementById('password');
  const emailInput = document.getElementById('email');
  const nameInput = document.getElementById('name');

  togglePwd.addEventListener('click', () => {
    const isPwd = pwdInput.type === 'password';
    pwdInput.type = isPwd ? 'text' : 'password';
    togglePwd.textContent = isPwd ? 'Hide' : 'Show';
    togglePwd.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    responseDiv.className = 'message';
    responseDiv.textContent = '';
    responseDiv.style.display = 'none';

    if (!form.reportValidity()) return;

    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';

    try {
      const payload = {
        name: nameInput.value.trim(),
        email: emailInput.value.trim(),
        password: pwdInput.value
      };

      const res = await fetch(form.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json, text/html;q=0.9, */*;q=0.8'
        },
        body: JSON.stringify(payload),
        credentials: 'same-origin',
        redirect: 'follow'
      });

      if (res.redirected) {
        window.location.href = res.url;
        return;
      }

      const loc = res.headers.get('Location');
      if (loc) {
        window.location.href = loc;
        return;
      }

      if (res.ok) {
        responseDiv.classList.add('success');
        responseDiv.textContent = 'Registration completed';
      } else {
        let msg = `Registration error. Code ${res.status}`;
        try {
          const data = await res.json();
          if (data && (data.error || data.message)) {
            msg = data.error || data.message;
          }
        } catch {}
        responseDiv.classList.add('error');
        responseDiv.textContent = msg;
      }
    } catch {
      responseDiv.classList.add('error');
      responseDiv.textContent = 'Connection error';
    } finally {
      responseDiv.style.display = 'block';
      submitBtn.disabled = false;
      submitBtn.textContent = 'Create account';
    }
  });
</script>
</body>
</html>
