<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/Fronted/favicon.png">

    <title data-i18n="headTitle">Filesb — Secure File Sharing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg:#0a0a0a; --text:#d1fae5; --muted:#34d399; --border:#064e3b;
            --primary:#10b981; --primary-press:#059669;
        }
        *,*::before,*::after{ box-sizing:border-box; }

        /* Auto-Size */
        html,body{
            height:100%; margin:0; background:var(--bg); color:var(--text);
            font-family:"Inter",sans-serif;
            font-size: clamp(14px, 1.1vw, 18px);
        }

        .container{ max-width:920px; margin:0 auto; padding: clamp(32px, 10vh, 64px) 16px; }
        .card{ background:#000; border:1px solid var(--border); border-radius:16px; padding: clamp(20px, 5vw, 48px); box-shadow:0 0 25px rgba(16,185,129,.15); }

        .hero h1{ font-size: clamp(24px, 5vw, 36px); font-weight:700; color:var(--primary); margin-bottom:20px; }
        .hero p, .hero li{ color:var(--muted); line-height:1.6; margin-bottom: 12px; }
        .divider{ height:1px; background:var(--border); margin:24px 0; opacity: 0.6; }

        .center{ text-align:center; margin-top:32px; display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }

        .btn{ display:inline-block; padding: 14px 32px; font-weight:600; border-radius:10px; text-decoration:none; transition:all .15s ease; cursor:pointer; font-size: 16px; border: 2px solid transparent; }
        .btn-primary{ background:var(--primary); color:#000; }
        .btn-primary:hover{ background:var(--primary-press); transform:translateY(-2px); }
        .btn-secondary{ background: transparent; border-color: var(--border); color: var(--muted); }
        .btn-secondary:hover{ border-color: var(--primary); color: var(--primary); transform:translateY(-2px); }
    </style>
</head>
<body>

<div class="container">
    <section class="card hero">
        <h1 data-i18n="title">Filesb — Secure File Sharing</h1>

        <p><strong data-i18n="descLabel">Description:</strong></p>
        <p data-i18n="fullDesc">Filesb provides a fast and secure way to upload and share your documents with encryption.</p>

        <div class="divider"></div>
        <p><strong data-i18n="featLabel">Features:</strong></p>
        <ol>
            <li data-i18n="f1">Secure encrypted data transfer.</li>
            <li data-i18n="f2">No logs, high privacy standards.</li>
            <li data-i18n="f3">Terminal-style minimal design.</li>
        </ol>

        <div class="center">
            <a href="/login" class="btn btn-primary" id="startBtn" data-i18n="startBtn">Get started</a>
            <a href="/aboutProject" class="btn btn-secondary" data-i18n="aboutBtn">About us</a>
        </div>
    </section>
</div>

<script>
    const translations = {
        en: {
            headTitle: "Filesb — Secure File Sharing",
            title: "Filesb — Secure File Sharing",
            descLabel: "Description:",
            fullDesc: "Filesb provides a fast and secure way to upload and share your documents with encryption.",
            featLabel: "Features:",
            f1: "Secure encrypted data transfer.",
            f2: "No logs, high privacy standards.",
            f3: "Terminal-style minimal design.",
            startBtn: "Get started",
            aboutBtn: "About us",
            loading: "Loading..."
        },
        ru: {
            headTitle: "Filesb — Защищенный обмен файлами",
            title: "Filesb — защищенный обмен файлами",
            descLabel: "Описание:",
            fullDesc: "Filesb предоставляет быстрый и защищенный способ загрузки и обмена документами с шифрованием.",
            featLabel: "Особенности:",
            f1: "Безопасная зашифрованная передача.",
            f2: "Без логов, высокие стандарты приватности.",
            f3: "Минималистичный дизайн в стиле терминала.",
            startBtn: "Начать работу",
            aboutBtn: "О нас",
            loading: "Загрузка..."
        }
    };

    let currentLang = localStorage.getItem('userLanguage') || (navigator.language.startsWith('ru') ? 'ru' : 'en');

    function applyLanguage() {
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[currentLang][key]) {
                el.textContent = translations[currentLang][key];
            }
        });
        document.title = translations[currentLang].headTitle;
        document.documentElement.lang = currentLang;
    }

    const btn = document.getElementById('startBtn');
    btn.addEventListener('click', function (e) {
        e.preventDefault();
        btn.textContent = translations[currentLang].loading;
        fetch('/maine/api', { method: 'GET', credentials: 'same-origin' })
            .then(res => res.json())
            .then(data => { window.location.href = data.status_redict || '/login'; })
            .catch(() => { window.location.href = '/login'; });
    });

    applyLanguage();
</script>
</body>
</html>
